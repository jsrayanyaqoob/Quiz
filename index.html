<!DOCTYPE html>
<html lang="en">
<head>
                <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
                <!-- Titillium Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
                <!-- Ended -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <!-- Starry Background -->

    <div class="starry-background">
        <div class="star" style="top: 20%; left: 30%; z-index: -1;"></div>
        <div class="star" style="top: 10%; left: 70%; z-index: -1;"></div>
        <div class="star" style="top: 40%; left: 20%; z-index: -1;"></div>
        <div class="star" style="top: 30%; left: 50%; z-index: -1;"></div>
        <div class="star" style="top: 40%; left: 80%; z-index: -1;"></div>
        <div class="star" style="top: 55%; left:  5%; z-index: -1;"></div>
        <div class="star" style="top: 50%; left: 60%; z-index: -1;"></div>
        <div class="star" style="top: 60%; left: 40%; z-index: -1;"></div>
        <div class="star" style="top: 15%; left: 10%; z-index: -1;"></div>
        <div class="star" style="top: 20%; left: 90%; z-index: -1;"></div>
        <div class="star" style="top: 55%; left: 95%; z-index: -1;"></div>
    </div>

        <!-- Ended -->

        <!-- Quiz Heading -->

    <div class="heading-container">
        <h1>
            QUIZ
        </h1>
    </div>

        <!-- Ended -->

        <!-- Level Boxes -->

    <div class="button-container">
        <button class="btn easy-btn">
            <span class="btn-level">EASY <i class="fa-solid fa-face-smile"></i></span>
            <span class="btn-info">Great for beginners</span>
        </button>
        <button class="btn intermediate-btn">
            <span class="btn-level">INTERMEDIATE</span>
            <span class="btn-info">A bit challenging</span>
        </button>
        <button class="btn hard-btn">
            <span class="btn-level">HARD</span>
            <span class="btn-info">For experts</span>
        </button>
    </div>

        <!-- Ended -->
</body>
</html>
